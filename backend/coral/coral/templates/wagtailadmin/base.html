{% extends "wagtailadmin/base.html" %}
{% load wagtailimages_tags wagtailsettings_tags %}


{% block branding_logo %}
    {% if settings.coral.LayoutSettings.logo %}
        {% image settings.coral.LayoutSettings.logo max-150x100 as logo_image %}
        <img src="{{ logo_image.url }}" alt="Dashboard"/>
    {% else %}
        {{block.super}}
    {% endif %}
{% endblock %}
