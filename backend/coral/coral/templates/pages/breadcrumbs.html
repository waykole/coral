<!-- .section -->
{% comment %} <section class="section is-paddingless-horizontal"> {% endcomment %}
    <div class="section is-paddingless coral-center">
        <nav class="breadcrumb is-size-6" aria-label="breadcrumbs">
            {% if self.get_ancestors|length > 1 %}
            <ul>
                {% for page in self.get_ancestors %}
                    {% if page.is_root == False %}
                        <li><a href="{{ page.get_full_url }}">{{ page.title }}</a></li>
                    {% endif %}
                {% endfor %}
                <li class="is-active"><a href="#" aria-current="page">{{ self.title }}</a></li>
            </ul>
            {% endif %}
        </nav>
    </div>
{% comment %} </section> {% endcomment %}
<!-- /.section -->
